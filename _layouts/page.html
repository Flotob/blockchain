<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
  {% include _head.html %}
</head>

<body class="page">

{% include _browser-upgrade.html %}

<header>
{% include _navigation.html %}
</header>


<div class="parallax-container">
  <div class="parallax">
    <img src="/images/wall_medium.jpg" alt="{{ page.title }} feature image">      
  </div>  
  {% if page.image.credit %}
    <span class="image-credit">Photo Credit: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></span>
  {% endif %}    
</div>

<div class="section white">
  <div class="row container">
    <div class="article-author-side center-align">
      {% include _author-bio.html %}
    </div>
  </div>
  <div class="row header"><div class="label">{{ page.category }}</div></div>
  <div class="row container">
    <h2 class="header">{{ page.title }}</h2>
    <p class="grey-text text-darken-3 lighten-3">{{ content }}</p>
  </div>
</div>


</body>
</html>
